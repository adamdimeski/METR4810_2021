  <div id = "controlpanel" class = "row">
      <div id = "controlpanel_1" class = "col-4">
        <h2> Settings</h2>
        <div class = "row">
          <label class = "col" style = "text-align: left;">IP Address: </label>
          <input class = "col control_button" type="text" id="ip_addr" style = "background-color: white; color: black"><br>
          <button class = "col-2 control_button" id = "ip_address_button">Set </button>
        </div>
        <div class = "row">
          <button class = "col-2 control_button" id = "send">Send Data </button>
        </div>
        <br>
      </div>
      <div id = "controlpanel_2" class = "col-3">
        <div style = "text-align: center; margin-top: 0px; margin: 10px; font-size: 14px;">
          <h2> Status</h2>
          <div class = "row" style = "">
            <label class = "col-5" style = "text-align: left;">Start</label>
          </div>
          <br>
          <div class = "row">
            <label class = "col-6" style = "text-align: left;" >thrust %</label>
          </div>
          <br>
      </div>
      </div>
      <div id = "controlpanel_3" class = "col-4">
        <div style = "text-align: center; margin-top: 0px; margin: 10px; font-size: 14px;">
          <h2> Control</h2>
          <div class = "row" style = "text-align: left;">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Abort</label>
            <button id = "abortActivateBtn" class = "col-2 control_button">Activate</button>
            <button id = "abortDeactivateBtn"class = "col-2 control_button">Deactivate</button>
          </div>
          <br>
          <div class = "row">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Docking Release</label>
            <button class = "col-2 control_button">Drop</button>
            <button class = "col-2 control_button">Reset</button>
          </div>

          <br>
          <div class = "row">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Track Changer (T) Vol 36 min</label>
            <button class = "col control_button" id = "tc">⬅➡</button>
          </div>
