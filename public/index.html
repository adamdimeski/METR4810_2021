<html lang="en">

  <script src="js/jquery.js"></script>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>METR4810</title>
  </head>
  <body style = "background-color: rgb(40,40,40); color: white;">

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <a class="navbar-brand" href="#">METR4810 Lander Control</a>
		  </button>

	<div style="margin-top:30px; margin-left: 20px;">

    <div>
      <h2>Overview</h2>

  <h2 style = "text-align: center;">Control Panel</h2>
  <div id = "controlpanel" class = "row">
      <div id = "controlpanel_1" class = "col-4">
        <h2> Settings</h2>
        <br>
        <div class = "row">
          <label class = "col" style = "text-align: left;">IP Address: </label>
          <input class = "col control_button" type="text" id="ip_addr" style = "background-color: white; color: black"><br>
          <button class = "col-2 control_button" id = "ip_address_button">Set</button>
        </div>
        <br>
        <div class = "row">
          <label class = "col" style = "text-align: left;">Auto-Refresh</label>
          <label id = "autoRefreshtxt"class = "col-2" style = "text-align: left;">OFF</label>
          <button id = "autoRefreshbtn" class = "col-2 control_button" id = "ip_address_button">Set/Reset</button>
        </div>
        <br>
      </div>
      <div id = "controlpanel_2" class = "col-3">
        <div style = "text-align: center; margin-top: 0px; margin: 10px; font-size: 14px;">
          <h2> Status</h2>
          <div class = "row" style = "">
            <label class = "col-6" style = "text-align: left;">IP Address</label>
            <label id = "ipAdresstxt"class = "col-6" style = "text-align: left;">IP Address</label>
          </div>
          <br>
          <div class = "row" style = "">
            <label class = "col-6" style = "text-align: left;">Start</label>
            <label id = "starttxt"class = "col-6" style = "text-align: left;">NO</label>
          </div>
          <br>
          <div class = "row">
            <label class = "col-6" style = "text-align: left;"> Thrust %</label>
            <label id = "thrusttxt"class = "col-6" style = "text-align: left;">0</label>
          </div>
          <br>
          <div class = "row">
            <label class = "col-6" style = "text-align: left;" >Docking Adaptor</label>
            <label id = "dockingtxt"class = "col-6" style = "text-align: left;">DISABLED</label>
          </div>
          <br>
          <div class = "row">
            <label class = "col-6" style = "text-align: left;" >Backup Arrestor</label>
            <label id = "backuptxt"class = "col-6" style = "text-align: left;">DISABLED</label>
          </div>
          <br>
      </div>
      </div>
      <div id = "controlpanel_3" class = "col-4">
        <div style = "text-align: center; margin-top: 0px; margin: 10px; font-size: 14px;">
          <h2> Control</h2>
          <div class = "row" style = "text-align: left;">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Docking Adaptor</label>
            <button id = "dockActivateBtn" class = "col-2 control_button">Activate</button>
            <button id = "dockDeactivateBtn"class = "col-2 control_button">Deactivate</button>
          </div>
          <br>
          <div class = "row">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Backup Arrestor</label>
            <button id = "arrestActivateBtn" class = "col-2 control_button">Activate</button>
            <button id = "arrestDeactivateBtn"class = "col-2 control_button">Deactivate</button>
          </div>
          <br>
          <div class = "row">
            <label class = "col" style = "text-align: left; white-space: nowrap; overflow: hidden;">Thrust Adjust</label>
            <input type="range" min="0" max="100" value="0" class="slider" id="thrustAdjust">
          </div>
          <br>
        </div>
      </div>
    </div>


    </div>

	</div>
